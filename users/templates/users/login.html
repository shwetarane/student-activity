{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
	<div clas="content-section">
		<form method = "POST" action="">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Log In here..
				</legend>
				{{ form | crispy}}
			</fieldset>
			<div class="form-group">
				<button  class="btn btn-outline-info" type="submit">
				Login
				</button>
				<small class="text-muted ml-2"><a href="{% url 'password_reset' %}"></a></small>
			</div>
		</form>
		<div class="border-top pt-3 ">
			<small class="text-muted">Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now! </a></small>
			<small class="text-muted ">Forgot Password?<a class="ml-2" href="{% url 'password_reset' %}">Click here. </a></small>
		</div>
	</div>
{% endblock content%}
